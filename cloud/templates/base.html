<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ config.APP_TITLE }}</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/psdash.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">


    </head>

    <body>
        <div id="psdash">
            <div class="header">
                <div class="logo">
                    <a href="{{ url_for("index_view") }}">
                        <span class="app-name">{{ config.APP_TITLE}} <small>{{ config.VERSION }}</small></span>
                    </a>
                </div>
                <div class="top-nav">
                  {% block hostinfo %}
                  {% endblock %}
                  <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                      {% if user.is_anonymous() %}
                        <li>
                          <p class="navbar-btn">
                            <a href="{{ url_for('stormpath.login') }}" class="btn btn-primary">
                              Login
                            </a>
                          </p>
                        </li>
                      {% else %}
                        <li>
                          <a href="{{ url_for('user_view') }}">
                            {{ user.email }}
                          </a>
                        </li>
                        <li>
                          <p class="navbar-btn">
                            <a href="{{ url_for('stormpath.logout', next=request.path) }}" class="btn btn-danger">
                              Logout
                            </a>
                          </p>
                        </li>
                      {% endif %}
                    </ul>
                  </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
         <script src="/static/js/bootstrap.min.js"></script>
         <!-- <script src="/static/js/psdash.js"></script> -->
         <script type="text/javascript" language="javascript" src="http://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js"></script>

        {% block javascript %}
        {% endblock %}

    </body>
</html>
